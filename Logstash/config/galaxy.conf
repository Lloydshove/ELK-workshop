input {
  file {
    path => "/Users/lloyd/dev/ELKworkshop/TheApp/logs/unformatted.log"
    format => ["json"]
    type => "log"
  }
}

filter {
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
    }
}

output {
  stdout { }
  elasticsearch { 
    host => localhost
    port => 9200
    protocol => http 
    flush_size => 10
    idle_flush_time => 10
  }
}
